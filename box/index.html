  <!-- My Script -->
  <script>
    const handleList = () => {
      $("#grid-view").hide();
      $("#list-view").show();
      $("#list-button").removeClass("deactive-view");
      $("#list-button").addClass("active-view");
      $("#grid-button").addClass("deactive-view");
      $("#grid-button").removeClass("active-view");
    };
    const handleGrid = () => {
      $("#grid-view").show();
      $("#list-view").hide();
      $("#grid-button").removeClass("deactive-view");
      $("#grid-button").addClass("active-view");
      $("#list-button").addClass("deactive-view");
      $("#list-button").removeClass("active-view");
    };
    document.addEventListener("DOMContentLoaded", function () {
      // Data contoh untuk pencarian
      const data = [
        `
          <a href="/box/" class="d-flex justify-content-between align-items-center mb-1 p-3 text-decoration-none text-black list-link ps-4 active">
          <div class="fw-normal"><i class="fa-solid fa-gauge"></i> Dashboard</div>
              </a>
            `,
        `
          <a href="account.html" class="d-flex justify-content-between align-items-center mb-1 p-3 text-decoration-none text-black list-link ps-4">
          <div class="fw-normal"><i class="fa-solid fa-user"></i> Account</div>
            </a>
          `,
        `
          <a href="plan-billing.html" class="d-flex justify-content-between align-items-center mb-1 p-3 text-decoration-none text-black list-link ps-4">
          <div class="fw-normal"><i class="fa-solid fa-money-bill"></i> Plan & Billing</div>
            </a>
          `,
        `
          <a href="preferences.html" class="d-flex justify-content-between align-items-center mb-1 p-3 text-decoration-none text-black list-link ps-4 ">
          <div class="fw-normal"><i class="fa-solid fa-key"></i> Preferences</div>
            </a>
          `,
        `
          <a href="communcations.html" class="d-flex justify-content-between align-items-center mb-1 p-3 text-decoration-none text-black list-link ps-4">
          <div class="fw-normal"><i class="fa-solid fa-comment"></i> Communcation</div>
            </a>
          `,
      ];

      // Mengambil elemen input dan daftar hasil pencarian
      const searchInput = document.getElementById("searchInput");
      const searchResults = document.querySelector(".sidebar-list");

      // Fungsi untuk melakukan pencarian live
      const performSearch = () => {
        // Menghapus hasil pencarian sebelumnya
        searchResults.innerHTML = `
          <a href="#" class="d-flex justify-content-between align-items-center p-3 text-decoration-none text-black list-link">
                    <div class="fw-normal">General Settings</div>
                  </a>
          `;

        // Mendapatkan nilai input
        const searchTerm = searchInput.value.toLowerCase();

        // Memfilter data berdasarkan nilai input
        const filteredData = data.filter((item) => item.toLowerCase().includes(searchTerm));

        filteredData.forEach((item) => {
          const div = document.createElement("div");
          div.classList.add("result");
          div.innerHTML = item;
          searchResults.append(div);
        });
      };

      // Event listener untuk input saat berubah
      searchInput.addEventListener("input", performSearch);
      performSearch();

      // Mengambil elemen input dan daftar hasil pencarian
      const searchInputDesktop = document.getElementById("searchInputDesktop");
      const searchResultsDesktop = document.querySelector(".sidebar-list-desktop");

      // Fungsi untuk melakukan pencarian live
      const performSearchDesktop = () => {
        // Menghapus hasil pencarian sebelumnya
        searchResultsDesktop.innerHTML = `
          <a href="#" class="d-flex justify-content-between align-items-center p-3 text-decoration-none text-black list-link">
                    <div class="fw-normal">General Settings</div>
                  </a>
          `;

        // Mendapatkan nilai input
        const searchTerm = searchInputDesktop.value.toLowerCase();

        // Memfilter data berdasarkan nilai input
        const filteredData = data.filter((item) => item.toLowerCase().includes(searchTerm));

        filteredData.forEach((item) => {
          const div = document.createElement("div");
          div.classList.add("result");
          div.innerHTML = item;
          searchResultsDesktop.append(div);
        });
      };

      // Event listener untuk input saat berubah
      searchInputDesktop.addEventListener("input", performSearchDesktop);
      performSearchDesktop();
    });
  </script>

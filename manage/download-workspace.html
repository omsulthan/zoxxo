<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zoxxo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- External CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <style>
    .my-way {
      display: none;
    }
    table tr td,
    table tr th {
      background-color: transparent !important;
    }
    .auth {
      width: 80px;
      height: 80px;
      font-size: 18px;
    }
    .title-section {
      font-size: 24px;
      color: #121212;
    }
    .subtitle-section {
      width: 70%;
    }
    @media (min-width: 992px) {
      .subtitle-section {
        width: 50%;
      }
    }
    @media (min-width: 1200px) {
      .my-way {
        display: block;
        background-image: url("../assets/img/bg-preview.svg");
        height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
      }
    }
    @media (min-width: 1280px) {
    }
  </style>
  <body>
    <div class="d-flex justify-content-between">
      <!-- First Section -->
      <div id="first-section" style="background-color: #f5f5f7; height: 100vh" class="col-xl-5 col-12 py-5 d-flex flex-column justify-content-between d-flex">
        <div>
          <div class="text-center mb-md-5 mb-3">
            <div style="background-color: #2b2b2b; border-radius: 99999999px; color: white" class="auth d-flex justify-content-center align-items-center fw-bold mx-auto">U</div>
            <div class="mx-auto title-section mt-3">Download your Files</div>
            <div class="h5 text-secondary mx-auto subtitle-section">Username wants to share this workspace with you. Enjoy!</div>
          </div>
          <div class="d-md-flex gap-md-4 justify-content-md-center gap-lg-0">
            <!-- First Item -->
            <div class="d-flex flex-column gap-2 mb-3">
              <div class="card col-9 mx-auto shadow-sm">
                <div style="background-color: #b6bf97" class="text-center p-5 text-white">Name of the uploaded files</div>
                <div class="card-body">
                  <div class="text-center">
                    <a style="color: #b6bf97" class="text-decoration-none" href="#">Download</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- Second Item -->
            <div class="d-flex flex-column gap-2 mb-3">
              <div class="card col-9 mx-auto shadow-sm">
                <div style="background-color: #b0cde8" class="text-center p-5 text-black">Name of the uploaded files</div>
                <div class="card-body">
                  <div class="text-center">
                    <a style="color: #b0cde8" class="text-decoration-none" href="#">Download</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- Third Item -->
            <div class="d-flex flex-column gap-2 mb-3">
              <div class="card col-9 mx-auto shadow-sm">
                <div style="background-color: #735577" class="text-center p-5 text-white">Name of the uploaded files</div>
                <div class="card-body">
                  <div class="text-center">
                    <a style="color: #735577" class="text-decoration-none" href="#">Download</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center gap-3 px-xl-5">E-Mail Username</div>
      </div>
      <div class="my-way col-xl-7 d-xl-flex justify-content-xl-center align-items-xl-center">
        <div class="bg-white rounded p-2"><img src="../assets/img/Cover-Image.png" width="200" alt="" /></div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/bb1fce9dd9.js" crossorigin="anonymous"></script>
  <!-- Script untuk library jQuery (dibutuhkan untuk contoh JavaScript di bawah) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- My Script -->
  <script>
    const handleFirst = () => {
      $("#first-section").addClass("d-none");
      $("#first-section").removeClass("d-flex");
      $("#second-section").addClass("d-flex");
      $("#second-section").removeClass("d-none");
    };
    const handleSecond = () => {
      $("#second-section").addClass("d-none");
      $("#second-section").removeClass("d-flex");
      $("#third-section").addClass("d-flex");
      $("#third-section").removeClass("d-none");
    };
    const handleThird = () => {
      $("#third-section").addClass("d-none");
      $("#third-section").removeClass("d-flex");
      $("#enjoy-section").addClass("d-flex");
      $("#enjoy-section").removeClass("d-none");
    };
    const handleFinish = () => {
      $("#enjoy-section").addClass("d-none");
      $("#enjoy-section").removeClass("d-flex");
      $("#first-section").addClass("d-flex");
      $("#first-section").removeClass("d-none");
    };
  </script>
</html>

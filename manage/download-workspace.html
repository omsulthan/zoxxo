<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zoxxo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- External CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <style>
    .my-way {
      display: none;
    }
    table tr td,
    table tr th {
      background-color: transparent !important;
    }
    .auth {
      width: 80px;
      height: 80px;
      font-size: 18px;
    }
    .title-section {
      font-size: 24px;
      color: #121212;
    }
    .subtitle-section {
      width: 70%;
    }
    .scrollable-div {
      height: 400px; /* Set a fixed height for the container */
      overflow: auto; /* Show horizontal and vertical scrollbars if content overflows */
      overflow-x: hidden; /* Hide the vertical scrollbar */
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 15rem); /* Set a fixed width for each item */
      gap: 8px;
      justify-content: center;
    }
    @media (min-width: 992px) {
      .subtitle-section {
        width: 50%;
      }
    }
    @media (min-width: 1200px) {
      .my-way {
        display: block;
        background-image: url("../assets/img/bg-preview.svg");
        height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
      }
    }
    @media (min-width: 1280px) {
    }
  </style>
  <body>
    <div class="d-flex justify-content-between">
      <!-- First Section -->
      <div id="first-section" style="background-color: #f5f5f7; height: 100vh" class="col-xl-5 col-12 py-5 d-flex flex-column justify-content-between d-flex">
        <div>
          <div class="text-center mb-md-5 mb-3">
            <div style="background-color: #2b2b2b; border-radius: 99999999px; color: white" class="auth d-flex justify-content-center align-items-center fw-bold mx-auto">U</div>
            <div class="mx-auto title-section mt-3">Download your Files</div>
            <div class="h5 text-secondary mx-auto subtitle-section">Username wants to share this workspace with you. Enjoy!</div>
          </div>
          <div class="grid-container scrollable-div">
            <!-- First Item -->
            <div style="width: 17rem; height: 14rem" class="item">
              <div class="card col-9 mx-auto shadow-sm">
                <div style="background-color: #b6bf97; height: 10rem; overflow: hidden" class="text-center text-white d-flex align-items-center justify-content-center">
                  <!-- Konten Anda di sini -->
                  <p>Name of Uploaded</p>
                </div>
                <div class="card-body">
                  <div class="text-center">
                    <a style="color: #b6bf97" class="text-decoration-none" href="#">Download</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- Second Item -->
            <!-- First Item -->
            <div style="width: 17rem; height: 14rem" class="item">
              <div class="card col-9 mx-auto shadow-sm">
                <div style="background-color: #b6bf97; height: 10rem; overflow: hidden" class="text-center text-white d-flex align-items-center justify-content-center">
                  <!-- Konten Anda di sini -->
                  <p>Name of Uploaded</p>
                </div>
                <div class="card-body">
                  <div class="text-center">
                    <a style="color: #b6bf97" class="text-decoration-none" href="#">Download</a>
                  </div>
                </div>
              </div>
            </div>
            <div style="width: 17rem; height: 14rem" class="item">
              <div class="card col-9 mx-auto shadow-sm">
                <div style="background-color: #b0cde8; height: 10rem; overflow: hidden" class="text-center text-white d-flex align-items-center justify-content-center">
                  <!-- Konten Anda di sini -->
                  <p>Name of Uploaded</p>
                </div>
                <div class="card-body">
                  <div class="text-center">
                    <a style="color: #b0cde8" class="text-decoration-none" href="#">Download</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- Third Item -->
            <div style="width: 17rem; height: 14rem" class="item">
              <div class="card col-9 mx-auto shadow-sm">
                <div style="background-color: #735577; height: 10rem; overflow: hidden" class="text-center text-white d-flex align-items-center justify-content-center">
                  <!-- Konten Anda di sini -->
                  <p>Name of Uploaded</p>
                </div>
                <div class="card-body">
                  <div class="text-center">
                    <a style="color: #735577" class="text-decoration-none" href="#">Download</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="download-section" class="text-center">
          <div class="mb-2">
            <button onclick="handleFirst()" style="background-color: #f22967" class="btn btn-danger px-5">Download</button>
          </div>
          <div onclick="handleEmail()">
            <a class="link-offset-2 link-underline link-underline-opacity-0 text-danger">Email user</a>
          </div>
        </div>
        <div style="display: none" id="email-section" class="text-center">
          <div class="col-9 mx-auto">
            <div class="mb-3">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type Email" />
            </div>
          </div>
          <div class="d-flex justify-content-between col-9 mx-auto align-items-center">
            <div onclick="handleDownload()">
              <a class="link-offset-2 link-underline link-underline-opacity-0 text-danger">Download</a>
            </div>
            <button type="submit" style="background-color: #f22967" class="btn btn-danger px-3">Send</button>
          </div>
        </div>
      </div>
      <div class="my-way col-xl-7 d-xl-flex justify-content-xl-center align-items-xl-center">
        <div class="bg-white rounded p-2"><img src="../assets/img/Cover-Image.png" width="200" alt="" /></div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/bb1fce9dd9.js" crossorigin="anonymous"></script>
  <!-- Script untuk library jQuery (dibutuhkan untuk contoh JavaScript di bawah) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- My Script -->
  <script>
    const handleFirst = () => {
      $("#first-section").addClass("d-none");
      $("#first-section").removeClass("d-flex");
      $("#second-section").addClass("d-flex");
      $("#second-section").removeClass("d-none");
    };
    const handleSecond = () => {
      $("#second-section").addClass("d-none");
      $("#second-section").removeClass("d-flex");
      $("#third-section").addClass("d-flex");
      $("#third-section").removeClass("d-none");
    };
    const handleThird = () => {
      $("#third-section").addClass("d-none");
      $("#third-section").removeClass("d-flex");
      $("#enjoy-section").addClass("d-flex");
      $("#enjoy-section").removeClass("d-none");
    };
    const handleFinish = () => {
      $("#enjoy-section").addClass("d-none");
      $("#enjoy-section").removeClass("d-flex");
      $("#first-section").addClass("d-flex");
      $("#first-section").removeClass("d-none");
    };
    const handleEmail = () => {
      $("#download-section").hide();
      $("#email-section").show();
    };
    const handleDownload = () => {
      $("#download-section").show();
      $("#email-section").hide();
    };
  </script>
</html>
